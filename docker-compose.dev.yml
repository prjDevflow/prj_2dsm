services:
  postgres-furnas-campanha:
    image: postgres:17-alpine
    container_name: postgres-furnas-campanha
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bdfurnas-campanha
    ports:
      - "5433:5432"
    volumes:
      - furnas_campanha_data:/var/lib/postgresql/data
      - ./furnas-campanha/create-table.sql:/docker-entrypoint-initdb.d/1-create-table.sql
      - ./furnas-campanha/copy-table.sql:/docker-entrypoint-initdb.d/2-copy-table.sql
      - ./furnas-campanha/csv:/csv
    networks:
      - abp-network

  postgres-sima:
    image: postgres:17-alpine
    container_name: postgres-sima
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bdsima
    ports:
      - "5434:5432"
    volumes:
      - sima_data:/var/lib/postgresql/data
      - ./sima/create-table.sql:/docker-entrypoint-initdb.d/1-create-table.sql
      - ./sima/copy-table.sql:/docker-entrypoint-initdb.d/2-copy-table.sql
      - ./sima/csv:/csv
    networks:
      - abp-network

  postgres-balcar-campanha:
    image: postgres:17-alpine
    container_name: postgres-balcar-campanha
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bdbalcar-campanha
    ports:
      - "5435:5432"
    volumes:
      - balcar_campanha_data:/var/lib/postgresql/data
      - ./balcar-campanha/create-table.sql:/docker-entrypoint-initdb.d/1-create-table.sql
      - ./balcar-campanha/copy-table.sql:/docker-entrypoint-initdb.d/2-copy-table.sql
      - ./balcar-campanha/csv:/csv
    networks:
      - abp-network

  server-app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server-app
    restart: always
    networks:
      - abp-network
    depends_on:
      - postgres-furnas-campanha
      - postgres-sima
      - postgres-balcar-campanha
    environment:
      PORT: 3000
      HOST_PORT: 3001

      DB_FURNAS_HOST: postgres-furnas-campanha
      DB_FURNAS_PORT: 5432
      DB_FURNAS_USER: postgres
      DB_FURNAS_PASSWORD: postgres
      DB_FURNAS_NAME: bdfurnas-campanha

      DB_SIMA_HOST: postgres-sima
      DB_SIMA_PORT: 5432
      DB_SIMA_USER: postgres
      DB_SIMA_PASSWORD: postgres
      DB_SIMA_NAME: bdsima

      DB_BALCAR_HOST: postgres-balcar-campanha
      DB_BALCAR_PORT: 5432
      DB_BALCAR_USER: postgres
      DB_BALCAR_PASSWORD: postgres
      DB_BALCAR_NAME: bdbalcar-campanha

      PAGE_SIZE: 20
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:3002
    volumes:
      - ./server:/usr/src/app
      - ./logs:/usr/src/app/logs
    command: npm run dev
    ports:
      - "3001:3000"

  front-app:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: front-app
    restart: always
    networks:
      - abp-network
    depends_on:
      - server-app
    environment:
      VITE_SERVER_PORT: 3001
      CHOKIDAR_USEPOLLING: "true"   # garante hot reload dentro do container
    volumes:
      - ./front:/usr/src/app        # código local
      - /usr/src/app/node_modules   # mantém dependências no container
    command: npm run dev -- --host
    ports:
      - "3002:5173"

volumes:
  furnas_campanha_data:
  sima_data:
  balcar_campanha_data:

networks:
  abp-network:
    driver: bridge
